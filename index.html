<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="bookmarker-header">
        <div class="container">
            <div class="mt-5">
                <h1 class="text-center bookmarker-title">Bookmarker</h1>
            </div>
            <div class="border-bottom"></div>
        </div>
    </section>
    <section class="bookmarker-form">
        <div class="container">
            <h2 class="text-center h4"><i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i class="fa-solid fa-bookmark"></i></h2>
            <div class="form mt-5">
                <div class="mb-3">
                    <label for="siteName" class="form-label site-name">
                        <i class="fa-solid fa-book-bookmark me-2"></i>
                        <span>Site Name</span>
                    </label>
                    <input type="text" class="form-control" oninput="getName(this.value)" id="siteName" placeholder="Bookmark Name">
                </div>
                <div class="mb-3">
                    <label for="siteURL" class="form-label site-url">
                        <i class="fa-solid fa-link me-2"></i>
                        <span>Site URL</span>
                    </label>
                    <input type="url" class="form-control" oninput="getUrl(this.value)" id="siteURL" placeholder="Website URL : www.google.com">
                </div>
                <div class="mt-5 text-center">
                    <button class="btn btn-submit d-block" id="btnAdd" onclick="submit()">Submit</button>
                    <button class="btn btn-success d-none" id="btnUpdate" onclick="updateBookmark()">Update</button>
                </div>
            </div>
            <div class="form-dotted"></div>
        </div>
    </section>
    <section class="mt-5">
        <div class="container">
            <table class="table text-center">
                <thead>
                    <tr>
                        <th>Index</th>
                        <th>Website Name</th>
                        <th>Visit</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody class="text-center" id="tBody">
                   
                </tbody>
            </table>
        </div>
    </section>
    <section class="err-msg d-none" id="modal">
        <div class="err-overlay">
            <div class="position-relative w-100 h-100">
                <div class="err-modal bg-white">
                    <div class="d-flex justify-content-between">
                        <div class="colors">
                            <div class="d-flex">
                                <div class="me-1 color-circle danger"></div>
                                <div class="me-1 color-circle yellow"></div>
                                <div class="me-1 color-circle green"></div>
                            </div>
                        </div>
                        <div class="close" id="closeIcon" onclick="closeModal()">
                            <i class="fa-solid fa-xmark"></i>
                        </div>
                    </div>
                    <div class="mt-4">
                        <p class="err-desc">Site Name or Url is not valid, Please follow the rules below :</p>
                    </div>
                    <div class="mt-4">
                        <div class="d-flex">
                            <div class="right">
                                <i class="fa-solid fa-arrow-right"></i>
                            </div>
                            <p>Site name must contain at least 3 characters</p>
                        </div>
                        <div class="d-flex">
                            <div class="right">
                                <i class="fa-solid fa-arrow-right"></i>
                            </div>
                            <p>Site URL must be a valid one ex: www.google.com or google.com</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
